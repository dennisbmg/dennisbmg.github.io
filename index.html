<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class=center-container>    
    <div class = content>
        <h1>Days without Klodeckelincident</h1> 
        <h2 id="counter"></h2>

        <img src="toilet.jpg" alt="">
    </div>
  </div>

<script>
       const today = new Date().toISOString().split('T')[0]; // z. B. "2025-11-05"

        // Lade bisherigen Stand aus localStorage
        let data = JSON.parse(localStorage.getItem('counterData')) || { date: today, count: 0 };

        // Wenn das gespeicherte Datum nicht heute ist → hochzählen
        if (data.date !== today) {
          data.count++;
          data.date = today;
          localStorage.setItem('counterData', JSON.stringify(data));
        }

        document.getElementById('counter').textContent = `Zählerstand: ${data.count}`; 
</script>
</body>
</html>
